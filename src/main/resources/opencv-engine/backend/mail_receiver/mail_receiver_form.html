<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css" />
<style type="text/css">
</style>
</head>

<body>
<form class="layui-form" action="" style="display: block;" id="form-data" lay-filter="data-form">
  <div class="layui-form-item">
    <input type="hidden" name="id" class="layui-input">
    <div class="layui-form-item">
      <label for="" class="layui-form-label">收件人</label>
      <div class="layui-input-block">
        <input type="text" name="to" class="layui-input" required lay-verify="required" placeholder="请输入" />
      </div>
    </div>
    <div class="layui-form-item">
      <lable class="layui-form-label">收件人描述</lable>
      <div class="layui-input-block">
        <input type="text" name="desc" class="layui-input" placeholder="请输入" autocomplet="off" required layui-verify='required' /></div>
    </div>

    <div class="layui-form-item">
      <lable class="layui-form-label">备注</lable>
      <div class="layui-input-block">
        <input type="text" name="remarks" class="layui-input" placeholder="请输入" autocomplet="off" required layui-verify='required' /></div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="front-submit" id="front-submit">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        <input type="button" class="layui-btn layui-btn-danger" value="关闭" onclick="layer_close()" />
      </div>
    </div>
</form>

</body>
<script src="https://www.layuicdn.com/layui-v2.5.5/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/user.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var title = "邮件接受者";
var tableName = "mail_receiver"
var uri = projectName + '/api/form';
document.title = title + '数据表单';
var listPageName = tableName + "_list.html";
layui.use(['form','layer'], function() {
  form = layui.form;
  layer = layui.layer;
  layuiFormRender(uri, form, layer);
});
</script>

</html>
